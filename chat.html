<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <title>Chat - Lightalk</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>KT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:12</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Nietzsche</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <i class="fa-solid fa-bars fa-xl alt-header__column-icon---margin"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, October 3, 2022</div>

      <div class="message-row">
        <img src="img/nietzsche.jpg" />
        <div class="message-row__content">
          <span class="message__author">Nietzsche</span>
          <div class="message__info">
            <span class="message__bubble">Hallo!</span>
            <span class="message__time">21:58</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/nietzsche.jpg" />
        <div class="message-row__content">
          <span class="message__author">Nietzsche</span>
          <div class="message__info">
            <span class="message__bubble">Ich bin Nietzsche!</span>
            <span class="message__time">21:59</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hallo!</span>
            <span class="message__time">21:59</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="fa-regular fa-face-smile"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e376eb9d6e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
