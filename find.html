<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <title>Find - Lightalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>KT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:12</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <svg
            class="screen-header__icons-icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"

              stroke-linecap="round"
              stroke-linejoin="round"

            /></svg
        ></span>
        <a href="settings.html">
          <svg
            class="screen-header__icons-icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"

              stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </a>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <svg
            class="icon__svg"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >

              stroke-linecap="round"
              stroke-linejoin="round"

            />
          </svg>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <svg
            class="icon__svg"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
            />
          </svg>
          <span> Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <svg
            class="icon__svg"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"

            />
          </svg>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <svg
            class="icon__svg"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"

            />
          </svg>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <div class="user-component user-component--recommended-friends">
          <div class="user-component__column">
            <img
              src="img/user-image/cat-1.jpg"
              class="user-component__avatar user-component__avatar--sm user-component__avatar--border"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">재밌다냥</h4>
              <!--<h6 class="user-component__subtitle">Weeeeeee</h6>-->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component user-component--recommended-friends">
          <div class="user-component__column">
            <img
              src="img/user-image/cat-2.jpg"
              class="user-component__avatar user-component__avatar--sm user-component__avatar--border"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">진지하다냥</h4>
              <!--<h6 class="user-component__subtitle">Weeeeeee</h6>-->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component user-component--recommended-friends">
          <div class="user-component__column">
            <img
              src="img/user-image/cat-3.jpg"
              class="user-component__avatar user-component__avatar--sm user-component__avatar--border"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">아프다냥</h4>
              <!--<h6 class="user-component__subtitle">Weeeeeee</h6>-->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">토레타</h5>
            <h6 class="open-post__hashtags">#10가지#과채의#착한#수분</h6>
            <div class="open-post__members">
              <img src="img/emoji/happy.png" />
              <span class="open-post__member-count">289 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__img">
              <img src="img/open-chat/toreta.webp" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>152</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">Google Fonts</h5>
            <h6 class="open-post__hashtags">#Free2Use#OpenSource</h6>
            <div class="open-post__members">
              <img src="img/emoji/smile.png" />
              <span class="open-post__member-count">983M members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__img">
              <img src="img/open-chat/gfonts.png" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>683M</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

</html>
