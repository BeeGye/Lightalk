<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <title>Settings - Lightalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>KT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:12</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <ul class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </ul>
        <ul class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-flask"></i>
            <span>Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </ul>
        <ul class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Versions</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </ul>
      </ul>
      <ul class="settings-list">
        <ul class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="settings__setting-column"></div>
        </ul>
        <ul class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="settings__setting-column"></div>
        </ul>
        <ul class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="settings__setting-column"></div>
        </ul>
        <ul class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="settings__setting-column"></div>
        </ul>
        <ul class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-sun"></i>
            <span>Display</span>
          </div>
          <div class="settings__setting-column"></div>
        </ul>
        <ul class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span>
          </div>
          <div class="settings__setting-column">Default Theme</div>
        </ul>
        <ul class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-phone"></i>
            <span>Calls</span>
          </div>
          <div class="settings__setting-column"></div>
        </ul>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><svg
              class="nav__svg"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
              />
            </svg>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><svg
              class="nav__svg"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.076-4.076a1.526 1.526 0 011.037-.443 48.282 48.282 0 005.68-.494c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z"
              />
            </svg>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <svg
              class="nav__svg"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 15.75l-2.489-2.489m0 0a3.375 3.375 0 10-4.773-4.773 3.375 3.375 0 004.774 4.774zM21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__notification-small"></div>
            <svg
              class="nav__svg"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
              />
            </svg>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e376eb9d6e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
