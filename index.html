<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Welcome to Lightalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>KT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:12</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Lightalk</h1>
      <p class="welcome-header__text">
        If you have a Lightalk Account, log in with your email or phone number.
      </p>
    </header>

    <form id="login-form">
      <input required placeholder="Email or phone number" />
      <input required type="password" placeholder="password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Lightalk Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/e376eb9d6e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
